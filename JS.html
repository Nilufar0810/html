<!DOCTYPE html>
<html>
<head>
  <title>Salom!</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f8ff;
    }
    h2 {
      color: #333;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #natija {
      margin-top: 20px;
      font-size: 24px;
      color: #0077cc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Ismingizni kiriting</h2>
  <input type="text" id="ism">
  <button onclick="salomBer()">Salom de!</button>

  <div id="natija"></div>

  <script>
    function salomBer() {
      let ism = document.getElementById("ism").value;
      document.getElementById("natija").innerText = "Salom, " + ism + "!";
    }
  </script>

</body>
</html>
