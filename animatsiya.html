<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animatsiyali Salom</title>
  <style>
    body {
      background-color: #e9f3fb;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 20px;
    }

    button:hover {
      background-color: #388e3c;
    }

    #javob {
      opacity: 0;
      font-size: 20px;
      margin-top: 20px;
      transition: opacity 1s ease-in;
    }

    img {
      width: 200px;
      margin-top: 20px;
      animation: suratChiqar 2s forwards;
    }

    @keyframes suratChiqar {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <button onclick="matnChiqar()">Menga salom de</button>

  <div id="javob">Salom, seni koâ€˜rib juda xursandman! ðŸ˜Š</div>

  <img src="https://i.ibb.co/XZ3gcMP/hello-bear.png" alt="salom rasm">

  <script>
    function matnChiqar() {
      document.getElementById("javob").style.opacity = 1;
    }
  </script>

</body>
</html>
