<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Nilufarning Sayti</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }

    header,
    footer {
      background-color: #4caf50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    section {
      display: flex;
      padding: 20px;
    }

    article {
      flex: 3;
      background-color: #f9f9f9;
      padding: 15px;
      margin-right: 10px;
    }

    aside {
      flex: 1;
      background-color: #e0e0e0;
      padding: 15px;
    }

    footer {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Nilufarning Sayti</h1>
  </header>

  <nav>
    <a href="#">Bosh sahifa</a>
    <a href="#">Yangiliklar</a>
    <a href="#">Aloqa</a>
  </nav>

  <section>
    <article>
      <h2>Asosiy Maqola</h2>
      <p>
        Bu yerda siz saytning asosiy kontentini ko‘rasiz. Maqolalar, matnlar
        va boshqalar shu yerga yoziladi.
      </p>
    </article>

    <aside>
      <h3>Qo‘shimcha</h3>
      <p>Ob-havo, reklama yoki havolalar shu yerda.</p>
    </aside>
  </section>

    <hr />
    <div class="for_animation"></div>
    <hr />
    <h1 style="text-align: center; margin-top: 50px">Svetofor</h1>
   <div class="traffic-signal">
        <div class="light red animate"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
